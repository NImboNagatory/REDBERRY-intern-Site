name: Deploy

on:
  push:
    branches:
      - main

env:
  GITHUB_KEY: ${{ secrets.GITHUB_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set environment variable
      run: echo "GITHUB_KEY=$GITHUB_KEY" >> $GITHUB_ENV
